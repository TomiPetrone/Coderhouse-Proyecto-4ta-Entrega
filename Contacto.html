    <h2 class="titulo">CONTACTO</h2>
    <section class="contacto">
        <img src="images/contacto.jpg" alt="healthy food" class="contactoimagenes">
        <form action="" method="GET" class="form">
            <label for="nombre">NOMBRE</label>
            <input type="text" class="text">
            <br>
            <label for="apellido">APELLIDO</label>
            <input type="text" class="text">
            <br>
            <label for="email">EMAIL</label>
            <input type="email" name="ejemplo_mail" class="text">
            <br>
            <label for="mensaje">MENSAJE</label>
            <textarea name="" id="" cols="40" rows="3"></textarea>
            <br>
            <input type="submit" value="Enviar formulario" class="submit">
        </form>
    </section>
    <footer class="d-flex justify-content-center">
